


<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
<h2>Profile Info</h2>

<div class="list-group">
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Name</h4>
        <p class="list-group-item-text" ng-bind="vm.user.name"></p>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">User Name</h4>
        <p class="list-group-item-text" ng-bind="vm.user.username"></p>
    </div>
    <div class="list-group-item">
        <h4 class="list-group-item-heading">Date Last Modified</h4>
        <p class="list-group-item-text" ng-bind="vm.user.updated_at"></p>
    </div>
</div>
</div>
