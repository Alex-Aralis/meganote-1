
<div class="container"><div class="row"><div 
    class=
        "
            col-xs-12 
            col-md-8 
            col-md-offset-2 
            col-lg-6 
            col-lg-offset-3
        ">

<h1>Sign-in</h1>

<form class="container">
    <div class="input-group col-xs-12">
        <label class="col-xs-12"> User Name
            <input ng-model="vm.user.username" class="form-control" type="text" placeholder="User Name">
        </label>
    </div>

    <div class="input-group col-xs-12">
        <label class="col-xs-12"> Password
                <input 
                    ng-model="vm.user.password" 
                    class="form-control" 
                    type="Password" 
                    placeholder="password"
                >
        </label>
    </div>

    <div class="input-group">
        <input ng-click="vm.signIn()" type="submit" class="btn" value="Sign In">
    </div>
</form>
<flash-message></flash-message>
</div></div></div>
